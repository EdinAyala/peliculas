<div class="jumbotron">
  <div class="row">
    <div class="col-12 text-center">
      <h1>
        <i class="fas fa-user"></i> CRUD de Directores
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#mdl_registro_director" id="btn_nueva_director">
        <i class="fas fa-plus"></i> Nuevo Director
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <table class="table" id="tabla_directores">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">País de Origen</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tb_directores"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal para Directores -->
<div class="modal fade" id="mdl_registro_director" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mdl_title_registro">
          <i class="fas fa-plus"></i> Registrar nuevo director
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="frm_registro_director" name="frm_registro_director" onsubmit="return false" autocomplete="off">
          <input type="hidden" id="id_director" name="id_director">
          <div class="row">
            <!-- Nombre -->
            <div class="col-6">
              <label>Nombre:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre completo" name="nombre" id="nombre" required>
              </div>
            </div>
            <!-- País de Origen -->
            <div class="col-6">
              <label>País de Origen:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-globe"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="País de origen" name="pais_origen" id="pais_origen">
              </div>
            </div>
          </div>
          <div class="row">
            <!-- Estado -->
            <div class="col-6">
              <label>Estado:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-check-circle"></i>
                  </span>
                </div>
                <select class="form-control" name="estado" id="estado" required>
                  <option value="">Seleccione un estado</option>
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
                </select>
              </div>
            </div>
            <!-- Puedes añadir más campos u otra columna si fuese necesario -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <i class="fas fa-times"></i> Cerrar
        </button>
        <button type="submit" class="btn btn-success" form="frm_registro_director" id="btn_guardar_director">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<script src="app/controllers/directores.js"></script>
